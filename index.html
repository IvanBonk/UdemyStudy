<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="app">
    <div class="logo">
        <span>money</span>
        keeper
    </div>
    <div class="title">
        Розрахунок денного бюджету
    </div>
    <div class="main">
        <div class="data">
            <div>Введіть місячний дохід</div>
            <div class="month-income">
                <input class="month-income-item" type="text" id="general-income" placeholder="Дохід">
                <button class="month-income-bth">Підтвердити</button>
            </div>
            

            <div class="choose-expenses">Введіть обов'язкові витрати</div>
            <input class="expenses-item" type="text" placeholder="Найменування">
			<input class="expenses-item" type="text" placeholder="Ціна">
			<input class="expenses-item" type="text" placeholder="Найменування">
			<input class="expenses-item" type="text" placeholder="Ціна">
            <div class="exp-item-btns">
                <button class="add-expenses-btn">Додати</button>
                <button class="remove-expenses-btn">Забрати</button>
                <button class="expenses-item-btn">Підтвердити</button>
            </div>
        
            
            <div class="optionalexpenses">Введіть необовязкові витрати</div>
            <input class="optionalexpenses-item" type="text" placeholder="Найменування">
			<input class="optionalexpenses-item" type="text" placeholder="Ціна">
			<input class="optionalexpenses-item" type="text" placeholder="Найменування">
            <input class="optionalexpenses-item" type="text" placeholder="Ціна">
        
            <div class="opt-exp-item-btns">
                <button class="addOptExpensesBtn">Додати</button>
                <button class="remove-opt-exp-btn">Забрати</button>
                <button class="optionalexpenses-btn">Підтвердити</button>
            </div>
            
            <div class="checksavings">Наявність накопичення: 
                <input id="savings" type="checkbox" />
            </div>
            <label for="sum">Сума</label>
			<input class="choose-sum disabled-form" id="sum" type="text" disabled>
			<label for="percent">Відсоток</label>
            <input class="choose-percent disabled-form" id="percent" type="text" disabled>
            
            <div class="open">
                <button class="start" id="start">Розрахувати</button>
                <button class="reset">Очистити</button>
            </div>
        </div>
        <div class="result">
            <div class="result-table">
                <div class="budget">Дохід: </div>
                <div class="budget-value">0</div>
    
                <div class="daybudget">Бюджет на 1 день: </div>
                <div class="daybudget-value"></div>
    
                <div class="expenses">Обов'язкові витрати: </div>
                <div class="expenses-value">0</div>
    
                <div class="optionalexpenses">Можливі витрати: </div>
                <div class="optionalexpenses-value">0</div>
    
                <div class="monthsavings">Накопичення за 1 місяць:</div>
                <div class="monthsavings-value"></div>
    
                <div class="yearsavings">Накопичення за 1 рік:</div>
                <div class="yearsavings-value"></div>
            </div>
            <div class="time-data">
                <div class="year">
                    Рік:
                    <input class="year-value" type="text" readonly>
                </div>
                <div class="month">
                    Місяць:
                    <input class="month-value" type="text" readonly>
                </div>
                <div class="day">
                    День:
                    <input class="day-value" type="text" readonly>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="js/script.js"></script>
</body>
</html>
